<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 
        <ion-label stacked hidden>From</ion-label>
        <ion-input hidden [(ngModel)]="letterObj.From" value="{{ dfname }} {{ dlname }}"></ion-input>
    
    
        <ion-label stacked >To</ion-label>
        <ion-input type="text" value="{{ pfname }} {{ plname }}" readonly></ion-input>
    
      <ion-item>
          <ion-label stacked>Prescription</ion-label>
          <ion-textarea [(ngModel)]="letterObj.text" rows="10"></ion-textarea><br>
      </ion-item>
      <br>
      <button ion-button round full color="secodary" (click)="createPdf()">Save</button><br>
      <button ion-button  round full color="danger" (click)="downloadPdf()" >Print</button>

</ion-content>
