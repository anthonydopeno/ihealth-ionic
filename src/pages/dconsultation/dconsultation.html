<ion-header>

  <ion-navbar color="primary">
    <ion-title>Consultation Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Add Consultation</h2>
      
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea [(ngModel)]="consultation.message"></ion-textarea>
      </ion-item>

    <button ion-button (click)="post()">Post</button>
<!--
    <ion-item *ngFor="let dresult of dresult; let i = index">
       <ion-input type="text" value="{{ dresult.fname }}"></ion-input>
    </ion-item>
  -->

      <ion-item *ngFor="let result of result; let i = index">
      <ion-label floating>{{ result.cdfname }} {{ result.cdlname }} <p> {{ result.cdate }} </p></ion-label>
     <ion-textarea type="text" value="{{ result.cmessage }}" readonly></ion-textarea>
    </ion-item>



</ion-content>
