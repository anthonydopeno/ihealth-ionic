<ion-content padding>

    <img no-lines class="displayed" src="../www/assets/imgs/asd.png" alt="couldn't load">

  <ion-list id="fields">
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div id="topButtons">
    <button round ion-button color="danger" (click)="back()">Back</button>
    <button round ion-button color="primary" (click)="register()">Register</button>
  </div>

  <!-- <img class="bgdesign" src="../www/assets/imgs/bgdesign.png" alt="couldn't load"> -->

</ion-content>
