<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        <img height="35 px" weight="35 px" src="../../assets/imgs/28740776_2146139235401636_1374441049_n.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h2>Setup Profile</h2>


    <ion-input type="text" [(ngModel)]="pprofile.puid" value="{{ puid }}" hidden></ion-input>

    <form (ngSubmit)="cpprofile()" method="POST">
    <ion-list>
  
      <ion-item>
        <ion-label floating>First Name:</ion-label>
        <ion-input type="text" name="fname" [(ngModel)]="pprofile.fname"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="lname" [(ngModel)]="pprofile.lname"></ion-input>
      </ion-item>

      <br>
          <ion-item>
            <ion-label>Chronic</ion-label>
            <ion-select [(ngModel)]="pprofile.chronic" name="chronic" cancelText="Cancel" okText="Choose">
              <ion-option value="Lou Gehriq's Disease">Lou Gehriq's Disease</ion-option>
              <ion-option value="Alzheimer's Disease">Alzheimer's Disease</ion-option>
              <ion-option value="Arthritis">Arthritis</ion-option>
              <ion-option value="Asthma">Asthma</ion-option>
              <ion-option value="Cancer">Cancer</ion-option>
              <ion-option value="Chronic Obstructive Pulmonary Disease">Chronic Obstructive Pulmonary Disease</ion-option>
              <ion-option value="Cystic Fibrosis">Cystic Fibrosis</ion-option>
              <ion-option value="Diabetes">Diabetes</ion-option>
              <ion-option value="Eating Disorder">Eating Disorder</ion-option>
              <ion-option value="Heart Disease">Heart Disease</ion-option>
              <ion-option value="Obesity">Obesity</ion-option>
              <ion-option value="Oral Health">Oral Health</ion-option>
              <ion-option value="Osteoporosis">Osteoporosis</ion-option>
            </ion-select>
          </ion-item>

        <ion-item>
            <ion-label floating>Location:</ion-label>
            <ion-input type="text" name="loc" [(ngModel)]="pprofile.loc"></ion-input>
          </ion-item>
    
    </ion-list>
    
    <div padding>
      <button block ion-button type="submit">Done</button>
    </div>
    </form>

</ion-content>
