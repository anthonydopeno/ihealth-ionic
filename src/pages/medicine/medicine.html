<ion-header>
  <ion-navbar>
    <ion-title>Reminder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <ion-item>
      <ion-label stacked>{{gname}} {{dosage}} {{units}} {{advice}}</ion-label>
      <ion-input type="text" placeholder="Generic Name" value="Brand Name: {{bname}}" (click)="goBack()"></ion-input>
  </ion-item>

  <br><br>

  <ion-item>
        <ion-label (click)="openDuration()" >Duration: </ion-label>
  </ion-item>

  <ion-item>
        <ion-label (click)="openFrequency()">Frequency: </ion-label>
  </ion-item>   

  <br><br>
  
  <ion-item>
        <ion-label>Intake: </ion-label>
        <ion-input class="text-input" type="number" placeholder="Quantity/Volume per take"></ion-input>
    </ion-item>
  
  <ion-item>
      <ion-label>Inventory: </ion-label>
      <ion-input type="number" placeholder="X {{ units }}(s) left"></ion-input><br>
  </ion-item>

  <ion-item>
      <ion-label>Notify me when only</ion-label>
      <ion-input type="number" placeholder=" X {{ units }}(s)"></ion-input><br>
  </ion-item>

  <br><br>

  <button ion-button color="secondary" (click)="goMedicine()">Save</button>
</ion-content>
