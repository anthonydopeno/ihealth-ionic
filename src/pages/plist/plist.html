<ion-header>

    <ion-navbar color="primary">
      <ion-title>Patient List</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <h1>Patient List</h1>
  
    <ion-input type="text" value="{{ duid }}" #docuid hidden></ion-input>

  
  <!-- <button ion-button (click)="gduid()">Show Details</button> -->
  <!-- <button ion-button (click)="nget()">Testing for nget</button> -->
   <!-- <button ion-button (click)="takepic()">Upload Image</button>
  <img src="{{ picurl }}" /> -->
  
  <ion-item *ngFor="let plist of plist; let i = index">
    <div>Name: {{ plist[0].fname }} {{ plist[0].lname }}</div>
    <button ion-button (click)="pdetails(plist[0].puid,result.fname,result.lname,result.loc)">Details</button>
    <button ion-button (click)="con(plist[0].puid,result.fname,result.lname)">Consultation</button>
  </ion-item>
  
  </ion-content>
